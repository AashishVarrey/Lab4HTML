<html>
  <head> Choose Led to Control
    <br>
    <title>LEDControl</title>
  </head>
  <body>
    <form action="/cgi-bin/Lab4Python.py\n\n" method="POST">
      <input type = "radio" name="option" value="red"> Red Led <br>
      <input type = "radio" name="option" value="yellow"> Yellow Led <br>
      <input type = "radio" name="option" value="blue"> Blue Led <br>
      <input type = "range" name="ledvalue" min="0" max="100" value="0"> <br>
      <input type = "submit" value="Send Changes Over">
    </form>
  </body>
</html>
